<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <script src="../gauge.min.js"></script>
</head>
<body style="background: #fff">

<canvas id="canvas-id"></canvas>

<script>
    var dist = 40;
    var gauge = new RadialGauge({
        renderTo: 'canvas-id',
        width: 270,
        height: 270,
        minValue: 0,
        startAngle: 90,
        ticksAngle: 180,
        valueBox: false,
        maxValue: 100,
        colorMajorTicks: ["#ffffff","rgb(162,162,162)","rgb(162,162,162)","rgb(162,162,162)","#ffffff"],
        majorTicks: [
          "",
            "25%",
            "50%",
            "75%",
            ""
        ],
        minorTicks: 0,
        strokeTicks: false,
        colorPlate: "transparent",
        borderShadowWidth: 0,
        borders: false,
        needleType: "arrow",
        needleWidth: 2,
        needleCircleSize: 0,
        needleCircleOuter: true,
        needleCircleInner: true,
        animation: true,
        colorBarProgress: "rgb(26,35,126)",
        numbersMargin: 12,
        colorBar: "#F0F0F0",
        barWidth:5,
        highlightsWidth : 22,
        valueNeedle: dist,
        value: 50,
        highlights: [
          {
              "from": 0,
              "to": dist,
              "color": "rgb(41,99,255)"
          },{
            "from": dist,
            "to": 100,
            "color": "#F0F0F0"
          }
        ],
        fontNumbersSize: 10,
        colorNumbers:"rgb(162,162,162)",
        colorNeedle: 'rgba(254, 56, 36, 1)',
        colorNeedleEnd: 'rgba(254, 56, 36, 1)',
        needleShadow: false,
        needleStart: 1,
        colorNeedleShadowDown: 'rgba(254, 56, 36, 1)',
        colorNeedleShadowUp: 'rgba(254, 56, 36, 1)'
      });



    //gauge.value = 56;
    gauge.draw();
</script>
</body>
</html>
